<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="keywords" content="HTML5, CSS3, JavaScript">
    <title>Największe budynki świata (jQuery)</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="images/icon.ico"> 
    <script src="timedate.js"></script>
    <script src="kolorujto.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body onload="startclock()">
    <header>
        <div class="time">
            <div id="zegarek"></div>
            <div id="data"></div>
        </div>
        <h1><b>Test jQuery</b></h1>
    </header>

    <nav class="main-nav">
        <ul>
            <li><a href="index.html">Strona główna</a></li>
            <li><a href="buildings.html">Opisy budynków</a></li>
            <li><a href="rankings.html">Rankingi</a></li>
            <li><a href="gallery.html">Galeria</a></li>
            <li><a href="contact.html">Kontakt</a></li>
            <li><a href="jQuery.html">jQuery</a></li>
            <li class="cog"><img src="images/cog.png" alt="Ustawienia"/></li>
        </ul>
    </nav>


    <main>
        <section>
            <div id="animacjaTestowa1" class="test-block">Kliknij, a sie powiększe</div>
                <script>
                    $("#animacjaTestowa1").on("click", function(){
                        $(this).animate({
                            width: "500px",
                            opacity: 0.4,
                            fontsize: "3em",
                            borderwidth: "10px"
                        }, 1500);
                    });
                </script>


            <div id="animacjaTestowa2" class="test-block"> Najedź kursorem, a się powiększe</div>
                    <script>
                        $("#animacjaTestowa2").on({
                            "mouseover" : function() {
                                $(this).animate({ 
                                    width: 300
                                }, 800);
                            },
                            "mouseout" : function() {
                                $(this).animate({
                                    width: 200
                                }, 800);
                            }
                        });
                    </script>

            <div id="animacjaTestowa3" class="test-block"> Klikaj, abym urósł</div>
                <script>
                    $("#animacjaTestowa3").on("click", function(){
                        if (!$(this).is(":animated")) {
                                $(this).animate({ 
                                width: "+=" + 50,
                                height: "+=" + 10,
                                opacity: "-=" + 0.1,
                                duration: 3000
                            });
                        }
                    });
                </script>

        </section>
    </main>


    <footer>
        <nav>
            <ul>
                <li><a href="gallery.html">Galeria zdjęć</a></li>
                <li><a href="contact.html">Kontakt</a></li>
            </ul>
        </nav>
        <p>© 2025 - Najwyższe budynki świata</p>
        <FORM METHOD="POST" NAME="background">
            <INPUT TYPE="button" VALUE="żółty" ONCLICK="changeBackground('#FFF000')"> 
            <INPUT TYPE="button" VALUE="czarny" ONCLICK="changeBackground('#000000')">
            <INPUT TYPE="button" VALUE="biały" ONCLICK="changeBackground('#FFFFFF')">
            <INPUT TYPE="button" VALUE="zielony" ONCLICK="changeBackground('#00FF00')">
            <INPUT TYPE="button" VALUE="niebieski" ONCLICK="changeBackground('#0000FF')">
            <INPUT TYPE="button" VALUE="pomarańczowy" ONCLICK="changeBackground('#FF8000')"> 
            <INPUT TYPE="button" VALUE="szary" ONCLICK="changeBackground('#c0c0c0')">
            <INPUT TYPE="button" VALUE="czerwony" ONCLICK="changeBackground('#FF0000')"> 
        </FORM>
    </footer>

</body>
</html>
